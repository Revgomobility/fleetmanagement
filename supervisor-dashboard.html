<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .container { width: 90%; max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .header { text-align: center; font-size: 24px; font-weight: bold; padding: 15px 0; border-bottom: 2px solid #ddd; }
        .button { display: block; width: 100%; padding: 15px; margin: 10px 0; text-align: center; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: 18px; }
        .button:hover { background: #0056b3; }
        .dashboard { display: none; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 10px; text-align: left; }
        th { background: #007bff; color: white; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
    <script>
        function showDashboard(id) {
            document.querySelectorAll('.dashboard').forEach(d => d.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if (id === 'active-shifts') {
                displayActiveShifts();
            }
        }
    function confirmRelease() {
        const area = document.getElementById('release-area-select').value;
        const date = document.getElementById('date-select').value;
        const startTime = document.getElementById('start-time').value;
        const endTime = document.getElementById('end-time').value;
        const ridersRequired = document.getElementById('riders-required').value;

        if (!date || !startTime || !endTime || !ridersRequired) {
            alert("Please fill out all fields.");
            return;
        }

        const shift = { area, date, startTime, endTime, ridersRequired };

        // Store in Active Shifts for Supervisor
        let activeShifts = JSON.parse(localStorage.getItem('activeShifts')) || [];
        activeShifts.push(shift);
        localStorage.setItem('activeShifts', JSON.stringify(activeShifts));

        // Store in Available Shifts for Drivers
        let availableShifts = JSON.parse(localStorage.getItem('availableShifts')) || [];
        availableShifts.push(shift);
        localStorage.setItem('availableShifts', JSON.stringify(availableShifts));

        alert(`Shift released for ${area} on ${date} from ${startTime} to ${endTime} with ${ridersRequired} riders.`);

        showDashboard('active-shifts'); // Switch to active shifts view
    }
</script>
</head>
<body>
    <div class="container">
        <div class="header">Supervisor Dashboard</div>
        <a href="#" class="button" onclick="showDashboard('block-release')">Release Blocks</a>
        <a href="#" class="button" onclick="showDashboard('active-shifts')">Active Shifts (<span id="active-shifts-count">0</span>)</a>
        <a href="landing.html" class="button">Logout</a>
    </div>
    
    <div class="container dashboard" id="block-release" style="display:none;">
        <div class="header">Release Blocks</div>
        <div class="form-group">
            <label for="release-area-select">Select Area:</label>
            <select id="release-area-select">
                <option value="kondapur">Kondapur</option>
                <option value="madhapur">Madhapur</option>
                <option value="kukatpally">Kukatpally</option>
                <option value="lingampally">Lingampally</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date-select">Select Date:</label>
            <input type="date" id="date-select">
        </div>
        <div class="form-group">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time">
        </div>
        <div class="form-group">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time">
        </div>
        <div class="form-group">
            <label for="riders-required">Number of Riders Required:</label>
            <input type="number" id="riders-required" name="riders-required" min="1" max="100">
        </div>
        <a href="#" class="button" onclick="confirmRelease()">Confirm Release</a>
        <a href="#" class="button" onclick="showDashboard('supervisor-dashboard')">Back</a>
    </div>
    
    <div class="container dashboard" id="active-shifts" style="display:none;">
        <div class="header">Active Shifts</div>
        <div id="active-shifts-list"></div>
        <a href="#" class="button" onclick="showDashboard('supervisor-dashboard')">Back</a>
    </div>
</body>
</html>
