<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics App Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .container { width: 90%; max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .header { text-align: center; font-size: 24px; font-weight: bold; padding: 15px 0; border-bottom: 2px solid #ddd; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .form-group button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; }
        .form-group button:hover { background: #0056b3; }
    </style>
    <script>
        function getRoleFromQuery() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('role');
        }

        function login() {
            const role = getRoleFromQuery();
            if (role === 'driver') {
                window.location.href = 'driver-dashboard.html';
            } else if (role === 'supervisor') {
                window.location.href = 'supervisor-dashboard.html';
            }
            return false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const role = getRoleFromQuery();
            document.getElementById('role-header').innerText = role.charAt(0).toUpperCase() + role.slice(1) + ' Login';
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header" id="role-header"></div>
        <form onsubmit="return login();">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
