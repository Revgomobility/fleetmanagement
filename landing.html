<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics App Landing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .section {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
        .driver {
            background: #007bff;
            color: white;
        }
        .supervisor {
            background: #28a745;
            color: white;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            background: white;
            color: inherit;
            border: 2px solid inherit;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .button-container .button {
            width: 80%;
        }
        .driver .button, .supervisor .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
        }
        .driver .button {
            background: white;
            color: #007bff;
            border-color: #007bff;
        }
        .supervisor .button {
            background: white;
            color: #28a745;
            border-color: #28a745;
        }
        .driver .button:hover {
            background: #0056b3;
            color: white;
        }
        .supervisor .button:hover {
            background: #1e7e34;
            color: white;
        }
        .input-field {
            display: block;
            width: 80%;
            padding: 12px;
            margin: 10px auto;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
    </style>
    <script>
        function redirectToDashboard(role) {
            if (role === 'driver') {
                window.location.href = 'driver-dashboard.html';
            } else if (role === 'supervisor') {
                window.location.href = 'supervisor-dashboard.html';
            }
        }
    </script>
</head>
<body>
    <div class="title">Welcome to Rev Smart</div>
    <div class="container">
        <div class="section supervisor">
            <div class="header">Supervisor</div>
            <input type="text" class="input-field" placeholder="Enter Supervisor Username">
            <input type="password" class="input-field" placeholder="Enter Supervisor Password">
            <div class="button-container">
                <button class="button" onclick="redirectToDashboard('supervisor')">Login</button>
                <div style="margin: 10px auto; font-weight: bold;">OR</div>
                <a href="signup.html?role=supervisor" class="button">Sign Up</a>
            </div>
        </div>
        <div class="section driver">
            <div class="header">Driver</div>
            <input type="text" class="input-field" placeholder="Enter Driver Username">
            <input type="password" class="input-field" placeholder="Enter Driver Password">
            <div class="button-container">
                <button class="button" onclick="redirectToDashboard('driver')">Login</button>
                <div style="margin: 10px auto; font-weight: bold;">OR</div>
                <a href="signup.html?role=driver" class="button">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
