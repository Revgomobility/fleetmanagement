<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .container { width: 90%; max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .header { text-align: center; font-size: 24px; font-weight: bold; padding: 15px 0; border-bottom: 2px solid #ddd; }
        .button { display: block; width: 100%; padding: 15px; margin: 10px 0; text-align: center; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: 18px; }
        .button:hover { background: #0056b3; }
        .shift-container { margin-top: 20px; padding: 10px; background: #fff; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
    </style>
    <script>
        function loadAvailableShifts() {
            let availableShifts = JSON.parse(localStorage.getItem('availableShifts')) || [];
            const shiftContainer = document.getElementById('available-shifts');
            shiftContainer.innerHTML = '';

            if (availableShifts.length === 0) {
                shiftContainer.innerHTML = '<p>No available shifts at the moment.</p>';
                return;
            }

            availableShifts.forEach((shift, index) => {
                let shiftElement = document.createElement('div');
                shiftElement.classList.add('shift-container');
                shiftElement.innerHTML = `
                    <p><strong>Area:</strong> ${shift.area}</p>
                    <p><strong>Date:</strong> ${shift.date}</p>
                    <p><strong>Start Time:</strong> ${shift.startTime}</p>
                    <p><strong>End Time:</strong> ${shift.endTime}</p>
                    <button class="button" onclick="acceptShift(${index})">Accept</button>
                    <button class="button" style="background:#dc3545;" onclick="declineShift(${index})">Decline</button>
                `;
                shiftContainer.appendChild(shiftElement);
            });
        }

        function acceptShift(index) {
            let availableShifts = JSON.parse(localStorage.getItem('availableShifts')) || [];
            let acceptedShifts = JSON.parse(localStorage.getItem('acceptedShifts')) || [];
            
            acceptedShifts.push(availableShifts[index]);
            availableShifts.splice(index, 1);
            
            localStorage.setItem('availableShifts', JSON.stringify(availableShifts));
            localStorage.setItem('acceptedShifts', JSON.stringify(acceptedShifts));
            
            alert("Shift accepted and moved to My Tasks.");
            loadAvailableShifts();
            loadMyTasks();
        }

        function declineShift(index) {
            alert("Shift declined.");
        }

        function loadMyTasks() {
            let acceptedShifts = JSON.parse(localStorage.getItem('acceptedShifts')) || [];
            const myTasksContainer = document.getElementById('my-tasks');
            myTasksContainer.innerHTML = '';

            if (acceptedShifts.length === 0) {
                myTasksContainer.innerHTML = '<p>No assigned tasks.</p>';
                return;
            }

            acceptedShifts.forEach(shift => {
                let taskElement = document.createElement('div');
                taskElement.classList.add('shift-container');
                taskElement.innerHTML = `
                    <p><strong>Area:</strong> ${shift.area}</p>
                    <p><strong>Date:</strong> ${shift.date}</p>
                    <p><strong>Start Time:</strong> ${shift.startTime}</p>
                    <p><strong>End Time:</strong> ${shift.endTime}</p>
                `;
                myTasksContainer.appendChild(taskElement);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadAvailableShifts();
            loadMyTasks();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">Driver Dashboard</div>
        <div id="available-shifts"></div>
        <a href="#" class="button" onclick="loadMyTasks();">My Tasks</a>
        <div id="my-tasks" class="container" style="margin-top:20px;"></div>
        <a href="landing.html" class="button">Logout</a>
    </div>
</body>
</html>
